<div class="container">
  <h3>เพิ่มลูกค้าใหม่</h3>
  <form>
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">คำนำหน้า</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            [(ngModel)]="model.title"
            placeholder="คำนำหน้า"
          />
        </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <label for="firstname">ชื่อจริง</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                [(ngModel)]="model.firstName"
                placeholder="ชื่อจริง"
              />
            </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastname">นามสกุล</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            [(ngModel)]="model.lastname"
            placeholder="นามสกุล"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="้houseNo">บ้านเลขที่</label>
          <input
            type="text"
            class="form-control"
            id="houseNo"
            name="houseNo"
            [(ngModel)]="model.houseNo"
            placeholder="บ้านเลขที่"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="building">ชื่ออาคารหรือหมู่บ้าน</label>
          <input
            type="text"
            class="form-control"
            id="building"
            name="building"
            [(ngModel)]="model.building"
            placeholder="ชื่ออาคารหรือหมู่บ้าน"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="road">ถนน</label>
          <input
            type="text"
            class="form-control"
            id="road"
            name="road"
            [(ngModel)]="model.road"
            placeholder="ถนน"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="soi">ซอย</label>
          <input
            type="text"
            class="form-control"
            id="soi"
            name="soi"
            [(ngModel)]="model.soi"
            placeholder="ซอย"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="subdistrict">แขวงหรือตำบล</label>
          <input
            type="text"
            class="form-control"
            id="subdistrict"
            name="subdistrict"
            [(ngModel)]="model.subdistrict"
            placeholder="แขวงหรือตำบล"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="district">เขตหรืออำเภอ</label>
          <input
            type="text"
            class="form-control"
            id="district"
            name="district"
            [(ngModel)]="model.district"
            placeholder="เขตหรืออำเภอ"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="city">จังหวัด</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            [(ngModel)]="model.city"
            placeholder="จังหวัด"
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="postalcode">รหัสไปรษณีย์</label>
          <input
            type="text"
            class="form-control"
            id="postalcode"
            name="postalcode"
            [(ngModel)]="model.postalcode"
            placeholder="รหัสไปรษณีย์"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="depBottle">จำนวนถังน้ำ</label>
          <input
            type="text"
            class="form-control"
            id="depBottle"
            name="depBottle"
            [(ngModel)]="model.depBottle"
            placeholder="จำนวนถังน้ำ"
          />
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col">
        <button
          type="submit"
          class="btn btn-primary btn-lg btn-block"
          (click)="addCustomer()"
        >
          submit
        </button>
      </div>
    </div>
  </form>
  <!-- Success Modal -->
  <div
    class="modal fade"
    id="successModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">Success</div>
        <div class="modal-body">เพิ่มลูกค้าใหม่สำเร็จ</div>
        <!--
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">ตกลง</button>
              <button type="button" data-dismiss="modal" class="btn">ยกเลิก</button>
          </div>
        -->
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div
    class="modal fade"
    id="errorModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">Error</div>
        <div class="modal-body">ระบบมีปัญหา</div>
        <!--
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">ตกลง</button>
              <button type="button" data-dismiss="modal" class="btn">ยกเลิก</button>
          </div>
        -->
      </div>
    </div>
  </div>
</div>
