<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="form-row">
                    <div class="col">
                        <label for="warehose">warehose:</label>
                        <select name="warehose" id="warehose" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="zone">zone:</label>
                        <select name="zone" id="zone" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-10 col-md-offset-1 frame">
                    <p class="header">Available Car</p>
                    <div *ngFor="let item of cars; let i = index;">
                        <div class="car-border col-md-3" data-toggle="modal">
                            <div class="car">
                                <p class="car-header">{{item.carCode}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-offset-5 col-md-7">
                <button type="submit" class="save-btn btn btn-default">submit</button>
            </div>
        </div>
    </div>
</div>
